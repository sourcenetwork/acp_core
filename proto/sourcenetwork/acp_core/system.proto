syntax = "proto3";

package sourcenetwork.acp_core;

option go_package = "github.com/sourcenetwork/acp_core/pkg/types";

// Params models the dynamic system parameters that callers can set
message Params {}

message BuildInfo {
    // commit is the commit from which this build was generated
    string commit = 1;
    // version
    string version = 2;
}